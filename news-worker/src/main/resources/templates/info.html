<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">

    <link rel="stylesheet" href="/css/clue.css">
    <link rel="stylesheet" href="/css/info.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>

<div class="gtco-loader"></div>
<div  th:insert="~{navigation :: nav}"></div>
<div id="block_left"class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
    <h1 ><span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true" style="color: #000;">个人信息</span></h1>
    <hr>
    <table class="table table-striped">
        <tr>
            <td>用户名</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>手机号</td>

            <td th:text="${user.phone}"></td>
        </tr>
        <tr>
            <td>是否认证</td>
            <span th:switch="${user.renzheng}">
                    <td th:case="0">未认证</td>
                    <td th:case="1">已认证</td>
                    <td th:case="*">认证状态错误</td>
                </span>
        </tr>
        <span th:if="${user.renzheng}">
                <tr>
                    <td>认证单位</td>
                    <td th:text="${user.renzhengString}"></td>
                </tr>
            </span>
        <tr>
            <td>注册时间</td>
            <td th:text="${#dates.format(user.gmtCreate,'yyyy-MM-dd HH:mm')}"></td>
        </tr>

    </table>
    <hr>
    <h1>登录信息</h1>
    <table class="table">
        <tr>
            <td>登录ip</td>
            <td>登录状态</td>
            <td>登录时间</td>
        </tr>
        <tr th:each="iplog:${iplogs}">
            <td th:text="${iplog.getIp()}"></td>
            <span th:switch="${iplog.getStatus()}">
                    <td th:case="0">失败</td>
                    <td th:case="1">成功</td>
                    <td th:case="*">失败</td>
                </span>
            <td th:text="${#dates.format(iplog.getLoginTime(),'yyyy-MM-dd HH:mm')}"}></td>

        </tr>
    </table>


</div>
<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
    <h3 style="color: #000;font-size: 40px">线索成就</h3>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div>
                <span>线索总数</span>
            </div>
            <div class="roundedRectangle" style="background: #1a6840;">
                <p th:text="${userClue.totalCount}">1</p>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div>
                <span >通过线索</span>
            </div>
            <div class="roundedRectangle" style="background: #fbda41;">
                <p th:text="${userClue.successCount}">0</p>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div>
                <span >剩余积分</span>
            </div>
            <div class="roundedRectangle" style="background: #f28e16;">
                <p th:text="${user.getScore()}">0</p>
            </div>
        </div>

    </div>
</div>
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Carousel -->
<script src="js/owl.carousel.min.js"></script>
<!-- countTo -->
<script src="js/jquery.countTo.js"></script>
<!-- Magnific Popup -->
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/magnific-popup-options.js"></script>
<!-- Main -->
<script src="js/main.js"></script>

</body>
</html>
