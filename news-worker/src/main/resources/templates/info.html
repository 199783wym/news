<body>

<div class="gtco-loader"></div>
<div  th:insert="~{navigation :: nav}"></div>
<div id="block_left"class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
    <h1 ><span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true" style="color: #000;">个人信息</span></h1>
    <hr>
    <table class="table table-striped">
        <tr>
            <td>用户名</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>手机号</td>

            <td th:text="${user.phone}"></td>
        </tr>
        <tr>
            <td>是否认证</td>
            <span th:switch="${user.renzheng}">
                    <td th:case="0">未认证</td>
                    <td th:case="1">已认证</td>
                    <td th:case="*">认证状态错误</td>
                </span>
        </tr>
        <span th:if="${user.renzheng}">
                <tr>
                    <td>认证单位</td>
                    <td th:text="${user.renzhengString}"></td>
                </tr>
            </span>
        <tr>
            <td>注册时间</td>
            <td th:text="${#dates.format(user.gmtCreate,'yyyy-MM-dd HH:mm')}"></td>
        </tr>

    </table>

</div>
<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
    <h3 style="color: #000;font-size: 40px">线索成就</h3>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div>
                <span>线索总数</span>
            </div>
            <div class="roundedRectangle" style="background: #1a6840;">
                <p th:text="${userClue.totalCount}">1</p>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div>
                <span >通过线索</span>
            </div>
            <div class="roundedRectangle" style="background: #fbda41;">
                <p th:text="${userClue.successCount}">0</p>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div>
                <span >剩余积分</span>
            </div>
            <div class="roundedRectangle" style="background: #f28e16;">
                <p th:text="${user.getScore()}">0</p>
            </div>
        </div>

    </div>
</div>
