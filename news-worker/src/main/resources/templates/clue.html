<body>

<div class="gtco-loader"></div>
<div  th:insert="~{navigation :: nav}"></div>

<div id="page" class="container-fluid main" >
    <div class="row" style="background: white">
        <div id="clue-content" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form id="select_form" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                <div class="container-fluid row">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-search col-lg-1" aria-hidden="true"></span> 搜索
                    </button>

                    <span class="tap_text col-xs-12 col-sm-12 col-md-3 col-lg-1">类别</span>

                    <select class="tap_select col-xs-12 col-sm-12 col-md-3 col-lg-1">
                        <option>全部</option>
                        <option  th:each="type:${ClueTypes}" th:text="${type.name}"></option>

                    </select>
                    <span class="tap_text col-xs-12 col-sm-12 col-md-3 col-lg-1">状态</span>
                    <select class="tap_select col-xs-12 col-sm-12 col-md-3 col-lg-1" >
                        <option>全部</option>
                        <option>未审核</option>
                        <option>一审通过</option>
                        <option>二审通过</option>
                        <option>已发布</option>
                    </select>
                    <span class="tap_text col-xs-12 col-sm-12 col-md-3 col-lg-1">类别</span>
                    <select class="tap_select col-xs-12 col-sm-12 col-md-3 col-lg-1 ">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <span class="tap_text col-xs-12 col-sm-12 col-md-3 col-lg-1">类别</span>
                    <select class="tap_select col-xs-12 col-sm-12 col-md-3 col-lg-1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>







            </form>
            <div class="media col-xs-12 col-sm-12 col-md-12 col-lg-12"   th:each="clue:${cluePageInfo.list}">
                <div class="media-left">
                    <a href="#">
                        <!--<img class="media-object img-circle" th:src="${question.user.avatarUrl}"-->
                        <!--src="https://avatars3.githubusercontent.com/u/36687898?v=4">-->
                    </a>

                </div>
                <hr>
                <div class="media-body media ">
                    <h3 id="clue_heading" class="media-heading">
                        <!--标题-->
                        <a id="title" th:href="@{'/clue/'+${clue.id}}" th:text="${clue.title}"></a>
                        <!--状态-->
                        <span th:switch="${clue.status}">
                        <span th:case="0"  class="label label-warning">待审核</span>
                        <span th:case="1"  class="label label-info">一审通过</span>
                        <span th:case="2"  class="label label-info">二审通过</span>
                        <span th:case="3"  class="label label-success">已发布</span>
                        <span th:case="*"  class="label label-error">状态异常</span>
                    </span>
                    </h3>

                    <span id="clue_content" th:text="${clue.content}"></span><br>
                    <!--<span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 •-->
                    <!--<span th:text="${question.viewCount}"></span> 次浏览 •-->
                    <div id="clue_time">
                        <span>发布人</span>
                        <span th:text="${clue.user.name}"></span>
                        <span>发布时间：</span>
                        <span th:text="${#dates.format(clue.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                    </div>

                </div>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!--<li th:if="${cluePageInfo.isFirstPage}">-->
                <!--<a href="/myclue?page=1" aria-label="Previous">-->
                <!--<span aria-hidden="true">&lt;&lt;</span>-->
                <!--</a>-->
                <!--</li>-->
                <li th:if="${cluePageInfo.hasPreviousPage}">
                    <a th:href="@{/myclue(page=${cluePageInfo.pageNum -1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:class="${cluePageInfo.pageNum==page}?'active':''" th:each="page:${cluePageInfo.navigatepageNums}">
                    <a th:href="@{/myclue(page=${page})}" th:text="${page}"></a>
                </li>

                <li th:if="${cluePageInfo.hasNextPage}">
                    <a th:href="@{/myclue(page=${cluePageInfo.pageNum+1})}" aria-label="Previous">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <!--<li th:if="${cluePageInfo.isLastPage}">-->
                <!--<a th:href="@{/myclue(page=${pagination.totalPage})}" aria-label="Previous">-->
                <!--<span aria-hidden="true">&gt;&gt;</span>-->
                <!--</a>-->
                <!--</li>-->
            </ul>
        </nav>
    </div>

</div>
